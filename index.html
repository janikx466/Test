<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>External Student Form</title>
<link rel="icon" type="image/png"
href="https://res.cloudinary.com/dex1veqf2/image/upload/v1767539506/c8s8d0vrbtu4g5klfajj.png">
<style>
body{
  font-family: Arial;
  max-width:420px;
  margin:50px auto;
  padding:20px;
  background:#f5f7fb;
}
h2{text-align:center}
input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  font-size:15px;
}
button{
  background:#2563eb;
  color:white;
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}
button:hover{opacity:0.9}
#msg{
  text-align:center;
  font-weight:bold;
  margin-top:12px;
}
</style>
</head>
<body>

<h2>Student Registration</h2>

<!-- üîë API KEY -->
<input id="apiKey" placeholder="Paste API Key here">

<!-- STUDENT DATA -->
<input id="stdName" placeholder="Student Name">
<input id="stdAge" type="number" placeholder="Age">
<input id="stdEmail" placeholder="Email">

<button onclick="send()">Submit Student</button>

<p id="msg"></p>

<script>
async function send(){
  const apiKey = document.getElementById("apiKey").value.trim();
  const name   = document.getElementById("stdName").value.trim();
  const age    = document.getElementById("stdAge").value.trim();
  const email  = document.getElementById("stdEmail").value.trim();
  const msg    = document.getElementById("msg");

  // ---------------- VALIDATION ----------------
  if(!apiKey){
    msg.innerText = "‚ùå API Key is required!";
    msg.style.color = "red";
    return;
  }
  if(!name || !age || !email){
    msg.innerText = "‚ùå All fields are required!";
    msg.style.color = "red";
    return;
  }

  // ---------------- DEBUG LOG ----------------
  console.log("Submitting Student:", {apiKey, name, age, email});

  msg.innerText = "‚è≥ Sending data...";
  msg.style.color = "#333";

  try{
    const res = await fetch(
      "https://tahirvjakis-student-fastapi.hf.space/external/add-user",
      {
        method:"POST",
        headers:{
          "Content-Type":"application/json",
          "x-api-key": apiKey    // exact spelling
        },
        body: JSON.stringify({
          name: name,
          age: Number(age),
          email: email
        })
      }
    );

    const data = await res.json();

    if(res.ok){
      console.log("‚úÖ Backend Response:", data);
      msg.innerText = "‚úÖ Submitted! Waiting for approval.";
      msg.style.color = "green";

      // clear form
      document.getElementById("stdName").value="";
      document.getElementById("stdAge").value="";
      document.getElementById("stdEmail").value="";
    }else{
      console.error("‚ùå Backend Error:", data);
      msg.innerText = "‚ùå " + (data.detail || "Unknown Error");
      msg.style.color = "red";
    }

  }catch(err){
    console.error("‚ùå Network / Backend Error:", err);
    msg.innerText = "‚ùå Backend unreachable / network error";
    msg.style.color = "red";
  }
}
</script>

</body>
</html>
