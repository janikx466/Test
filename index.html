<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Test API Website</title>
<style>
body{
  font-family: Arial;
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 8px;
}
input, button{
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  font-size: 16px;
}
button{
  background: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}
button:hover{
  background: #45a049;
}
#msg{
  margin-top: 15px;
  font-weight: bold;
}
</style>
</head>
<body>

<h2>Student Form (External Website)</h2>

<input id="apiKey" placeholder="Paste API Key here">
<input id="name" placeholder="Student Name">
<input id="age" type="number" placeholder="Age">
<input id="email" type="email" placeholder="Email">

<button onclick="submitData()">Next</button>

<div id="msg"></div>

<script>
async function submitData(){
  const apiKey = document.getElementById("apiKey").value;
  const name   = document.getElementById("name").value;
  const age    = document.getElementById("age").value;
  const email  = document.getElementById("email").value;

  if(!apiKey || !name || !age || !email){
    document.getElementById("msg").innerText = "❌ All fields required";
    return;
  }

  try{
    const res = await fetch(
      "https://YOUR-HF-SPACE.hf.space/external/add-user",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-API-KEY": apiKey
        },
        body: JSON.stringify({
          name: name,
          age: parseInt(age),
          email: email
        })
      }
    );

    const data = await res.json();

    if(res.ok){
      document.getElementById("msg").innerText = "✅ Successfully";
      document.getElementById("msg").style.color = "green";
    }else{
      document.getElementById("msg").innerText = "❌ " + data.detail;
      document.getElementById("msg").style.color = "red";
    }

  }catch(err){
    document.getElementById("msg").innerText = "❌ Server Error";
    document.getElementById("msg").style.color = "red";
  }
}
</script>

</body>
</html>
