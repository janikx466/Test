<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>External Student Form</title>

<style>
body {
  font-family: Arial, sans-serif;
  max-width: 450px;
  margin: 50px auto;
  padding: 20px;
  background: #f0f2f5;
}
h2 { text-align: center; margin-bottom: 20px; color: #2563eb; }
input, button {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  font-size: 16px;
}
input { border: 1px solid #ccc; border-radius: 5px; }
button {
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
}
button:hover { opacity: 0.9; }
#msg {
  font-weight: bold;
  text-align: center;
  margin-top: 15px;
  white-space: pre-wrap;
}
</style>
</head>
<body>

<h2>External Student Form</h2>

<input id="apiKey" placeholder="Paste your API Key">
<input id="stdName" placeholder="Student Name">
<input id="stdAge" type="number" placeholder="Age">
<input id="stdEmail" placeholder="Email">

<button onclick="send()">Submit Student</button>

<pre id="msg"></pre>

<script>
async function send() {
  const apiKey = document.getElementById("apiKey").value.trim();
  const name   = document.getElementById("stdName").value.trim();
  const age    = document.getElementById("stdAge").value.trim();
  const email  = document.getElementById("stdEmail").value.trim();
  const msg    = document.getElementById("msg");

  if(!apiKey || !name || !age || !email){
    msg.textContent = "❌ All fields are required!";
    msg.style.color = "red";
    return;
  }

  msg.textContent = "⏳ Sending data...";
  msg.style.color = "#333";

  try {
    const res = await fetch("https://huggingface.co/spaces/tahirvjakis/student-fastapi/external/add-user", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-API-KEY": apiKey
      },
      body: JSON.stringify({
        name: name,
        age: Number(age),
        email: email
      })
    });

    const data = await res.json();

    if(res.ok && data.status === "pending"){
      msg.textContent = "✅ Student submitted successfully!\nStatus: Pending approval.\nCheck your Gmail for notification.";
      msg.style.color = "green";

      // Clear form
      document.getElementById("stdName").value = "";
      document.getElementById("stdAge").value = "";
      document.getElementById("stdEmail").value = "";
    } else {
      msg.textContent = "❌ Error: " + JSON.stringify(data);
      msg.style.color = "red";
    }

  } catch(err){
    msg.textContent = "❌ Network error or backend unreachable\n" + err;
    msg.style.color = "red";
    console.error(err);
  }
}
</script>

</body>
</html>
