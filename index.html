<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>External Student Form</title>

<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32"
href="https://res.cloudinary.com/dex1veqf2/image/upload/v1767539506/c8s8d0vrbtu4g5klfajj.png">

<link rel="icon" type="image/png" sizes="16x16"
href="https://res.cloudinary.com/dex1veqf2/image/upload/v1767539506/c8s8d0vrbtu4g5klfajj.png">

<style>
body{
  font-family: Arial;
  max-width:400px;
  margin:50px auto;
  padding:20px;
  background:#f7f7f7;
}
h2{text-align:center}
input,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  font-size:16px;
}
button{
  background:green;
  color:white;
  border:none;
  cursor:pointer;
}
button:hover{opacity:0.9}
#msg{
  font-weight:bold;
  text-align:center;
  margin-top:10px;
}
</style>
</head>

<body>

<h2>External Website</h2>

<input id="apiKey" placeholder="API Key">
<input id="stdName" placeholder="Student Name">
<input id="stdAge" type="number" placeholder="Age">
<input id="stdEmail" placeholder="Email">

<button onclick="send()">Submit</button>

<p id="msg"></p>

<script>
async function send(){
  const apiKey = document.getElementById("apiKey").value.trim();
  const name   = document.getElementById("stdName").value.trim();
  const age    = document.getElementById("stdAge").value.trim();
  const email  = document.getElementById("stdEmail").value.trim();
  const msg    = document.getElementById("msg");

  if(!apiKey || !name || !age || !email){
    msg.innerText = "❌ All fields required";
    msg.style.color = "red";
    return;
  }

  try {
    const res = await fetch(
      "https://tahirvjakis-student-fastapi.hf.space/external/add-user",
      {
        method:"POST",
        headers:{
          "Content-Type":"application/json",
          "x-api-key": apiKey   // <-- lowercase to match backend
        },
        body: JSON.stringify({
          name: name,
          age: Number(age),
          email: email
        })
      }
    );

    const text = await res.text();

    if(res.ok){
      msg.innerText = "✅ Successfully added";
      msg.style.color = "green";
      // Optional: clear form
      document.getElementById("stdName").value = "";
      document.getElementById("stdAge").value = "";
      document.getElementById("stdEmail").value = "";
    } else {
      msg.innerText = "❌ " + text;
      msg.style.color = "red";
    }
  } catch(e){
    msg.innerText = "❌ Network error or backend not reachable";
    msg.style.color = "red";
    console.error(e);
  }
}
</script>

</body>
  </html>
