<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>API Generator Test</title>
<style>
body{
  font-family: Arial, sans-serif;
  max-width:450px;
  margin:50px auto;
  padding:20px;
  background:#f0f2f5;
}
h2{text-align:center;margin-bottom:20px;}
input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  font-size:16px;
}
input{border:1px solid #ccc;border-radius:5px;}
button{
  background:#2563eb;
  color:white;
  border:none;
  border-radius:5px;
  font-weight:bold;
  cursor:pointer;
}
button:hover{opacity:0.9}
#msg{
  font-weight:bold;
  text-align:center;
  margin-top:15px;
  white-space: pre-wrap;
}
</style>
</head>
<body>

<h2>API Generator Test</h2>

<input id="apiKey" placeholder="Paste API Key">
<input id="stdName" placeholder="Student Name">
<input id="stdAge" type="number" placeholder="Age">
<input id="stdEmail" placeholder="Email">

<button onclick="send()">Send POST Request</button>

<pre id="msg"></pre>

<script>
async function send(){
  const apiKey = document.getElementById("apiKey").value.trim();
  const name = document.getElementById("stdName").value.trim();
  const age = document.getElementById("stdAge").value.trim();
  const email = document.getElementById("stdEmail").value.trim();
  const msg = document.getElementById("msg");

  if(!apiKey || !name || !age || !email){
    msg.textContent = "❌ All fields required";
    msg.style.color="red";
    return;
  }

  msg.textContent = "⏳ Sending POST request...";
  msg.style.color="#333";

  try{
    const res = await fetch(
      "https://tahirvjakis-api.hf.space/external/add-user",
      {
        method:"POST",
        headers:{
          "Content-Type":"application/json",
          "X-API-KEY": apiKey
        },
        body: JSON.stringify({name, age:Number(age), email})
      }
    );

    const text = await res.text();
    if(res.ok){
      msg.textContent = "✅ Success:\n" + text;
      msg.style.color="green";
    } else {
      msg.textContent = "❌ Error:\n" + text;
      msg.style.color="red";
    }

  } catch(err){
    msg.textContent = "❌ Network error or backend not reachable\n" + err;
    msg.style.color="red";
    console.error(err);
  }
}
</script>

</body>
</html>
